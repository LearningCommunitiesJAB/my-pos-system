<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            opacity: 0;
            animation: fadeInOut 3s forwards;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            10% { opacity: 1; transform: translateX(-50%) translateY(0); }
            90% { opacity: 1; transform: translateX(-50%) translateY(0); }
            100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
        }
        .message-box.error {
            background-color: #f44336; /* Red */
        }
        /* Hide pages by default */
        .page-section {
            display: none;
        }
        .page-section.active {
            display: block;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100 flex flex-col items-center p-4">

    <!-- Message Box -->
    <div id="message-box" class="message-box hidden"></div>

    <div class="w-full max-w-6xl bg-white rounded-lg shadow-xl p-6 md:p-8 mt-8">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">POS System</h1>

        <!-- User ID Display -->
        <div class="text-center text-sm text-gray-600 mb-4">
            Logged in as: <span id="user-id" class="font-semibold text-blue-600">Loading...</span>
        </div>

        <!-- POS Page -->
        <div id="pos-page" class="page-section active">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Products Section -->
                <div class="products-section bg-gray-50 p-6 rounded-lg shadow-inner">
                    <h2 class="text-2xl font-semibold text-gray-700 mb-6">Available Products</h2>
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <!-- Polo Shirts Column -->
                        <div>
                            <h3 class="text-xl font-semibold text-gray-700 mb-4 border-b pb-2 border-gray-200">Polo Shirts</h3>
                            <div id="polo-products-list" class="space-y-4">
                                <!-- Products will be rendered here by JavaScript -->
                            </div>
                        </div>

                        <!-- Scrub Sets Column -->
                        <div>
                            <h3 class="text-xl font-semibold text-gray-700 mb-4 border-b pb-2 border-gray-200">Scrub Sets</h3>
                            <div id="scrub-products-list" class="space-y-4">
                                <!-- Products will be rendered here by JavaScript -->
                            </div>
                        </div>
                    </div>

                    <!-- Flasks Section -->
                    <div class="mt-8">
                        <h3 class="text-xl font-semibold text-gray-700 mb-4 border-b pb-2 border-gray-200">Flasks</h3>
                        <div id="flask-products-list" class="space-y-4">
                            <!-- Products will be rendered here by JavaScript -->
                        </div>
                    </div>
                </div>

                <!-- Cart and Order Summary Section -->
                <div class="cart-summary-section bg-gray-50 p-6 rounded-lg shadow-inner">
                    <h2 class="text-2xl font-semibold text-gray-700 mb-6">Current Order</h2>
                    <div id="cart-items-list" class="space-y-3">
                        <p class="text-gray-500 text-center py-8">Your cart is empty. Add some items!</p>
                    </div>

                    <div class="mt-6 pt-4 border-t border-gray-200 space-y-2">
                        <div class="flex justify-between text-lg text-gray-700">
                            <span>Subtotal:</span>
                            <span id="subtotal" class="font-semibold">$0.00</span>
                        </div>
                        <div class="flex justify-between text-2xl font-bold text-gray-900 mt-4">
                            <span>Total:</span>
                            <span id="total" class="font-semibold">$0.00</span>
                        </div>
                    </div>

                    <div class="mt-8 flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
                        <button id="proceed-to-checkout-btn" class="flex-1 px-6 py-3 bg-green-600 text-white font-bold rounded-md shadow-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors duration-200 text-lg">
                            Proceed to Checkout
                        </button>
                        <button id="clear-cart-btn" class="flex-1 px-6 py-3 bg-red-500 text-white font-bold rounded-md shadow-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-offset-2 transition-colors duration-200 text-lg">
                            Clear Cart
                        </button>
                    </div>
                    <div class="mt-4 text-center">
                        <button id="close-session-btn" class="px-6 py-3 bg-gray-700 text-white font-bold rounded-md shadow-lg hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-600 focus:ring-offset-2 transition-colors duration-200 text-lg w-full">
                            Close Session & View Report
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Checkout Page -->
        <div id="checkout-page" class="page-section">
            <div class="checkout-section bg-gray-50 p-6 rounded-lg shadow-inner">
                <h2 class="text-2xl font-semibold text-gray-700 mb-6 text-center">Customer & Payment Details</h2>

                <div class="mb-6">
                    <h3 class="text-xl font-semibold text-gray-700 mb-4">Order Summary</h3>
                    <div id="checkout-order-summary" class="space-y-2 mb-4">
                        <!-- Order summary items will be rendered here -->
                    </div>
                    <div class="flex justify-between text-xl font-bold text-gray-900 border-t pt-2 border-gray-200">
                        <span>Total:</span>
                        <span id="checkout-total">$0.00</span>
                    </div>
                </div>

                <div class="space-y-4 mb-8">
                    <div>
                        <label for="customer-name" class="block text-sm font-medium text-gray-700 mb-1">Customer Name</label>
                        <input
                            type="text"
                            id="customer-name"
                            name="name"
                            class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Enter customer's name"
                            required
                        />
                    </div>
                    <div>
                        <label for="customer-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input
                            type="email"
                            id="customer-email"
                            name="email"
                            class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Enter customer's email"
                            required
                        />
                    </div>
                    <div>
                        <label for="customer-phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
                        <input
                            type="tel"
                            id="customer-phone"
                            name="phone"
                            class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Enter customer's phone number"
                            required
                        />
                    </div>

                    <div>
                        <p class="block text-sm font-medium text-gray-700 mb-2">Payment Method</p>
                        <div class="flex flex-wrap gap-4">
                            <label class="inline-flex items-center">
                                <input
                                    type="radio"
                                    class="form-radio text-blue-600 h-5 w-5"
                                    name="paymentMethod"
                                    value="Venmo"
                                />
                                <span class="ml-2 text-gray-800">Venmo</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input
                                    type="radio"
                                    class="form-radio text-blue-600 h-5 w-5"
                                    name="paymentMethod"
                                    value="Cash"
                                />
                                <span class="ml-2 text-gray-800">Cash</span>
                            </label>
                            <label class="inline-flex items-center">
                                <input
                                    type="radio"
                                    class="form-radio text-blue-600 h-5 w-5"
                                    name="paymentMethod"
                                    value="Credit Card"
                                />
                                <span class="ml-2 text-gray-800">Credit Card</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
                    <button id="complete-order-btn" class="flex-1 px-6 py-3 bg-green-600 text-white font-bold rounded-md shadow-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors duration-200 text-lg">
                        Complete Order
                    </button>
                    <button id="back-to-pos-from-checkout-btn" class="flex-1 px-6 py-3 bg-gray-500 text-white font-bold rounded-md shadow-lg hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 transition-colors duration-200 text-lg">
                        Back to POS
                    </button>
                </div>
            </div>
        </div>

        <!-- Report Page -->
        <div id="report-page" class="page-section">
            <div class="report-section bg-gray-50 p-6 rounded-lg shadow-inner">
                <h2 class="text-2xl font-semibold text-gray-700 mb-6 text-center">Transaction Report</h2>
                <div id="report-table-container">
                    <p class="text-gray-500 text-center py-8">No transactions recorded yet.</p>
                </div>
                <div class="mt-8 text-center">
                    <button id="back-to-pos-from-report-btn" class="px-6 py-3 bg-blue-600 text-white font-bold rounded-md shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200 text-lg">
                        Back to POS
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // Global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-pos-app';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let app;
        let db;
        let auth;
        let currentUserId;
        let isAuthReady = false;
        let cartItems = [];
        let recentOrders = [];
        const TAX_RATE = 0.00; // No sales tax

        // Product data
        const poloProducts = [
            { id: 'polo_shirt_xs', name: 'Polo Shirt (XS)', price: 35.00, type: 'polo', size: 'XS' },
            { id: 'polo_shirt_s', name: 'Polo Shirt (S)', price: 35.00, type: 'polo', size: 'S' },
            { id: 'polo_shirt_m', name: 'Polo Shirt (M)', price: 35.00, type: 'polo', size: 'M' },
            { id: 'polo_shirt_l', name: 'Polo Shirt (L)', price: 35.00, type: 'polo', size: 'L' },
            { id: 'polo_shirt_xl', name: 'Polo Shirt (XL)', price: 35.00, type: 'polo', size: 'XL' },
            { id: 'polo_shirt_xxl', name: 'Polo Shirt (XXL)', price: 37.00, type: 'polo', size: 'XXL' },
        ];

        const scrubProducts = [
            { id: 'scrub_set_xs', name: 'Scrub Set (XS)', price: 40.00, type: 'scrub', size: 'XS' },
            { id: 'scrub_set_s', name: 'Scrub Set (S)', price: 40.00, type: 'scrub', size: 'S' },
            { id: 'scrub_set_m', name: 'Scrub Set (M)', price: 40.00, type: 'scrub', size: 'M' },
            { id: 'scrub_set_l', name: 'Scrub Set (L)', price: 40.00, type: 'scrub', size: 'L' },
            { id: 'scrub_set_xl', name: 'Scrub Set (XL)', price: 40.00, type: 'scrub', size: 'XL' },
            { id: 'scrub_set_xxl', name: 'Scrub Set (XXL)', price: 40.00, type: 'scrub', size: 'XXL' },
        ];

        const flaskProducts = [
            { id: 'flask_18oz_green', name: 'Flask 18oz (Green)', price: 30.00, type: 'flask', size: '18oz', color: 'green' },
            { id: 'flask_18oz_black', name: 'Flask 18oz (Black)', price: 30.00, type: 'flask', size: '18oz', color: 'black' },
            { id: 'flask_34oz_green', name: 'Flask 34oz (Green)', price: 40.00, type: 'flask', size: '34oz', color: 'green' },
            { id: 'flask_34oz_black', name: 'Flask 34oz (Black)', price: 40.00, type: 'flask', size: '34oz', color: 'black' },
        ];

        const allProducts = [...poloProducts, ...scrubProducts, ...flaskProducts];
        const quantities = allProducts.reduce((acc, product) => ({ ...acc, [product.id]: 1 }), {});

        // DOM Elements
        const userIdSpan = document.getElementById('user-id');
        const messageBox = document.getElementById('message-box');

        const posPage = document.getElementById('pos-page');
        const checkoutPage = document.getElementById('checkout-page');
        const reportPage = document.getElementById('report-page');

        const poloProductsList = document.getElementById('polo-products-list');
        const scrubProductsList = document.getElementById('scrub-products-list');
        const flaskProductsList = document.getElementById('flask-products-list');
        const cartItemsList = document.getElementById('cart-items-list');
        const subtotalSpan = document.getElementById('subtotal');
        const totalSpan = document.getElementById('total');

        const proceedToCheckoutBtn = document.getElementById('proceed-to-checkout-btn');
        const clearCartBtn = document.getElementById('clear-cart-btn');
        const closeSessionBtn = document.getElementById('close-session-btn');

        const customerNameInput = document.getElementById('customer-name');
        const customerEmailInput = document.getElementById('customer-email');
        const customerPhoneInput = document.getElementById('customer-phone');
        const paymentMethodRadios = document.querySelectorAll('input[name="paymentMethod"]');
        const checkoutOrderSummary = document.getElementById('checkout-order-summary');
        const checkoutTotalSpan = document.getElementById('checkout-total');
        const completeOrderBtn = document.getElementById('complete-order-btn');
        const backToPosFromCheckoutBtn = document.getElementById('back-to-pos-from-checkout-btn');

        const reportTableContainer = document.getElementById('report-table-container');
        const backToPosFromReportBtn = document.getElementById('back-to-pos-from-report-btn');

        let customerInfo = {
            name: '',
            email: '',
            phone: '',
            paymentMethod: '',
        };

        // --- Utility Functions ---

        function showMessage(msg, isError = false) {
            messageBox.textContent = msg;
            messageBox.className = `message-box ${isError ? 'error' : ''}`;
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 3000); // Hide after 3 seconds
        }

        function calculateTotals() {
            let newSubtotal = 0;
            cartItems.forEach(item => {
                newSubtotal += item.price * item.quantity;
            });
            const newTax = newSubtotal * TAX_RATE;
            const newTotal = newSubtotal + newTax;

            subtotalSpan.textContent = `$${newSubtotal.toFixed(2)}`;
            totalSpan.textContent = `$${newTotal.toFixed(2)}`;
            checkoutTotalSpan.textContent = `$${newTotal.toFixed(2)}`; // Update checkout total
            return { newSubtotal, newTax, newTotal };
        }

        function switchPage(pageId) {
            posPage.classList.remove('active');
            checkoutPage.classList.remove('active');
            reportPage.classList.remove('active');

            if (pageId === 'pos') {
                posPage.classList.add('active');
            } else if (pageId === 'checkout') {
                posPage.classList.add('active'); // Keep POS visible on checkout for context
                checkoutPage.classList.add('active');
                renderCheckoutOrderSummary();
            } else if (pageId === 'report') {
                reportPage.classList.add('active');
                renderReportTable();
            }
        }

        // --- Render Functions ---

        function renderProductList(productsToRender, containerElement) {
            containerElement.innerHTML = ''; // Clear previous content
            productsToRender.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.className = "flex flex-col sm:flex-row items-center justify-between bg-white p-4 rounded-lg shadow-sm hover:shadow-md transition-shadow duration-200";
                productDiv.innerHTML = `
                    <div class="flex-grow mb-2 sm:mb-0">
                        <h3 class="text-lg font-medium text-gray-800">${product.name}</h3>
                        <p class="text-gray-600">$${product.price.toFixed(2)}</p>
                    </div>
                    <div class="flex items-center space-x-3">
                        <input
                            type="number"
                            min="1"
                            value="${quantities[product.id]}"
                            data-product-id="${product.id}"
                            class="w-20 p-2 border border-gray-300 rounded-md text-center focus:ring-blue-500 focus:border-blue-500 quantity-input"
                        />
                        <button
                            data-product-id="${product.id}"
                            class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-md shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-200 add-to-cart-btn"
                        >
                            Add
                        </button>
                    </div>
                `;
                containerElement.appendChild(productDiv);
            });

            // Attach event listeners for quantity changes and add to cart
            containerElement.querySelectorAll('.quantity-input').forEach(input => {
                input.addEventListener('change', (e) => {
                    const productId = e.target.dataset.productId;
                    quantities[productId] = Math.max(1, parseInt(e.target.value, 10) || 1);
                });
            });
            containerElement.querySelectorAll('.add-to-cart-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const productId = e.target.dataset.productId;
                    const product = allProducts.find(p => p.id === productId);
                    if (product) addToCart(product);
                });
            });
        }

        function renderCartItems() {
            cartItemsList.innerHTML = ''; // Clear previous content
            if (cartItems.length === 0) {
                cartItemsList.innerHTML = '<p class="text-gray-500 text-center py-8">Your cart is empty. Add some items!</p>';
            } else {
                cartItems.forEach((item, index) => {
                    const cartItemDiv = document.createElement('div');
                    cartItemDiv.className = "flex items-center justify-between bg-white p-3 rounded-md shadow-sm";
                    cartItemDiv.innerHTML = `
                        <div class="flex-grow">
                            <p class="text-gray-800 font-medium">${item.name}</p>
                            <p class="text-sm text-gray-600">${item.quantity} x $${item.price.toFixed(2)}</p>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="text-gray-900 font-semibold">$${(item.quantity * item.price).toFixed(2)}</span>
                            <button
                                data-index="${index}"
                                class="p-1 text-red-600 hover:text-red-800 rounded-full focus:outline-none focus:ring-2 focus:ring-red-500 remove-from-cart-btn"
                                aria-label="Remove item"
                            >
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                            </button>
                        </div>
                    `;
                    cartItemsList.appendChild(cartItemDiv);
                });
                // Attach event listeners for remove from cart
                cartItemsList.querySelectorAll('.remove-from-cart-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const index = parseInt(e.currentTarget.dataset.index, 10);
                        removeFromCart(index);
                    });
                });
            }
            calculateTotals();
        }

        function renderCheckoutOrderSummary() {
            checkoutOrderSummary.innerHTML = '';
            cartItems.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = "flex justify-between text-gray-700";
                itemDiv.innerHTML = `
                    <span>${item.name} (x${item.quantity})</span>
                    <span>$${(item.quantity * item.price).toFixed(2)}</span>
                `;
                checkoutOrderSummary.appendChild(itemDiv);
            });
        }

        function renderReportTable() {
            reportTableContainer.innerHTML = '';
            if (recentOrders.length === 0) {
                reportTableContainer.innerHTML = '<p class="text-gray-500 text-center py-8">No transactions recorded yet.</p>';
                return;
            }

            const tableHtml = `
                <table class="min-w-full bg-white rounded-lg shadow-sm">
                    <thead class="bg-gray-200">
                        <tr>
                            <th class="py-3 px-4 text-left text-sm font-semibold text-gray-700 uppercase rounded-tl-lg">Order ID</th>
                            <th class="py-3 px-4 text-left text-sm font-semibold text-gray-700 uppercase">Items</th>
                            <th class="py-3 px-4 text-left text-sm font-semibold text-gray-700 uppercase">Total</th>
                            <th class="py-3 px-4 text-left text-sm font-semibold text-gray-700 uppercase">Customer</th>
                            <th class="py-3 px-4 text-left text-sm font-semibold text-gray-700 uppercase">Payment</th>
                            <th class="py-3 px-4 text-left text-sm font-semibold text-gray-700 uppercase">Placed By</th>
                            <th class="py-3 px-4 text-left text-sm font-semibold text-gray-700 uppercase rounded-tr-lg">Timestamp</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${recentOrders.map(order => `
                            <tr class="border-b border-gray-200 hover:bg-gray-50 transition-colors duration-150">
                                <td class="py-3 px-4 text-sm text-gray-800 font-medium">${order.id.substring(0, 8)}...</td>
                                <td class="py-3 px-4 text-sm text-gray-700">
                                    <ul class="list-disc list-inside">
                                        ${order.items.map(item => `<li>${item.name} (x${item.quantity})</li>`).join('')}
                                    </ul>
                                </td>
                                <td class="py-3 px-4 text-sm text-gray-800 font-semibold">$${order.total.toFixed(2)}</td>
                                <td class="py-3 px-4 text-sm text-gray-600">
                                    ${order.customer?.name || 'N/A'} <br/>
                                    <span class="text-xs">${order.customer?.email || ''}</span> <br/>
                                    <span class="text-xs">${order.customer?.phone || ''}</span>
                                </td>
                                <td class="py-3 px-4 text-sm text-gray-600">${order.customer?.paymentMethod || 'N/A'}</td>
                                <td class="py-3 px-4 text-sm text-gray-600">${order.placedBy.substring(0, 8)}...</td>
                                <td class="py-3 px-4 text-sm text-gray-600">${order.timestamp?.toDate().toLocaleString()}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            reportTableContainer.innerHTML = tableHtml;
        }

        // --- Core Logic Functions ---

        function addToCart(product) {
            const quantity = quantities[product.id];
            if (quantity <= 0) {
                showMessage('Quantity must be at least 1.', true);
                return;
            }

            const existingItemIndex = cartItems.findIndex(item => item.id === product.id);
            if (existingItemIndex > -1) {
                cartItems[existingItemIndex].quantity += quantity;
            } else {
                cartItems.push({ ...product, quantity });
            }
            showMessage(`${quantity} x ${product.name} added to cart.`);
            renderCartItems();
        }

        function removeFromCart(index) {
            if (index > -1 && index < cartItems.length) {
                const removedItem = cartItems.splice(index, 1);
                showMessage(`${removedItem[0].name} removed from cart.`);
                renderCartItems();
            }
        }

        function clearCart() {
            cartItems = [];
            showMessage('Cart cleared.');
            renderCartItems();
        }

        function initiateCheckout() {
            if (cartItems.length === 0) {
                showMessage('Your cart is empty. Please add items before proceeding to checkout.', true);
                return;
            }
            showMessage('Proceeding to checkout...');
            switchPage('checkout');
        }

        function handleCustomerInfoChange(e) {
            const { name, value, type, checked } = e.target;
            if (type === 'radio') {
                customerInfo[name] = value;
            } else {
                customerInfo[name] = value;
            }
        }

        async function completeOrder() {
            if (!db || !currentUserId) {
                showMessage('Database not ready. Please wait or refresh.', true);
                return;
            }

            // Basic validation for customer info
            if (!customerInfo.name || !customerInfo.email || !customerInfo.phone || !customerInfo.paymentMethod) {
                showMessage('Error: Please fill in all customer details and select a payment method.', true);
                return;
            }

            const { newSubtotal, newTax, newTotal } = calculateTotals(); // Recalculate just before saving

            const orderData = {
                items: cartItems.map(item => ({
                    id: item.id,
                    name: item.name,
                    price: item.price,
                    quantity: item.quantity,
                    itemTotal: item.price * item.quantity,
                })),
                subtotal: newSubtotal,
                tax: newTax,
                total: newTotal,
                timestamp: serverTimestamp(),
                placedBy: currentUserId,
                customer: customerInfo,
            };

            try {
                const docRef = await addDoc(collection(db, `artifacts/${appId}/public/data/orders`), orderData);
                showMessage(`Order completed successfully! Order ID: ${docRef.id}`);
                clearCart();
                customerInfo = { name: '', email: '', phone: '', paymentMethod: '' }; // Reset customer info
                customerNameInput.value = '';
                customerEmailInput.value = '';
                customerPhoneInput.value = '';
                paymentMethodRadios.forEach(radio => radio.checked = false);
                switchPage('pos');
            } catch (e) {
                console.error("Error adding document: ", e);
                showMessage(`Error completing order: ${e.message}`, true);
            }
        }

        function closeSession() {
            clearCart(); // Clear current cart
            showMessage('Session closed. Displaying transaction report.');
            switchPage('report'); // Navigate to the report page
        }

        // --- Event Listeners ---
        proceedToCheckoutBtn.addEventListener('click', initiateCheckout);
        clearCartBtn.addEventListener('click', clearCart);
        closeSessionBtn.addEventListener('click', closeSession);

        customerNameInput.addEventListener('input', handleCustomerInfoChange);
        customerEmailInput.addEventListener('input', handleCustomerInfoChange);
        customerPhoneInput.addEventListener('input', handleCustomerInfoChange);
        paymentMethodRadios.forEach(radio => {
            radio.addEventListener('change', handleCustomerInfoChange);
        });
        completeOrderBtn.addEventListener('click', completeOrder);
        backToPosFromCheckoutBtn.addEventListener('click', () => switchPage('pos'));
        backToPosFromReportBtn.addEventListener('click', () => switchPage('pos'));

        // --- Initialization ---

        async function initializeFirebase() {
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        currentUserId = user.uid;
                        userIdSpan.textContent = currentUserId;
                        isAuthReady = true;
                        // Start listening to orders only after auth is ready
                        startOrderListener();
                    } else {
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            await signInAnonymously(auth);
                        }
                    }
                });
            } catch (error) {
                console.error("Error setting up Firebase:", error);
                showMessage(`Error: Could not connect to database. ${error.message}`, true);
            }
        }

        function startOrderListener() {
            if (db && isAuthReady) {
                const ordersCollectionRef = collection(db, `artifacts/${appId}/public/data/orders`);
                const q = query(ordersCollectionRef);

                onSnapshot(q, (snapshot) => {
                    recentOrders = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));
                    recentOrders.sort((a, b) => (b.timestamp?.toDate() || 0) - (a.timestamp?.toDate() || 0));
                    // Re-render report table if on report page
                    if (reportPage.classList.contains('active')) {
                        renderReportTable();
                    }
                }, (error) => {
                    console.error("Error fetching recent orders:", error);
                    showMessage(`Error fetching orders: ${error.message}`, true);
                });
            }
        }

        // Initial render on page load
        window.onload = function() {
            initializeFirebase();
            renderProductList(poloProducts, poloProductsList);
            renderProductList(scrubProducts, scrubProductsList);
            renderProductList(flaskProducts, flaskProductsList);
            renderCartItems();
        };
    </script>
</body>
